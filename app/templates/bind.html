<html>

<head>
    <title>Bind a new card</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<body>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Bind a new Tag</h4>
            <p class="text-center">Get started with Fun Learning</p>

            <form id="binder" name="binder">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-id-card"></i> </span>
                    </div>
                    <input name="tagid" id="tagid" class="form-control" placeholder="Tag ID" type="text" readonly>
                </div> 

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa">א</i> </span>
                    </div>
                    <select class="form-control" id="heb" name="heb">
                        <option selected=""> Bind Hebrew Letter</option>

                    </select>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa">A</i> </span>
                    </div>
                    <select class="form-control" id="eng" name="eng">
                        <option selected=""> Bind English Letter</option>

                    </select>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa">10</i> </span>
                    </div>
                    <select class="form-control" id="math" name="math">
                        <option selected=""> Bind a number</option>
                    </select>
                </div>


                <div class="form-group">
                    <button type="button" id="bind" class="btn btn-primary btn-block"> Bind </button>
                </div>
            </form>
        </article>
    </div> 
    </div>

</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
<script src="/dist/js/bind.js?v=3"></script>



</html>
